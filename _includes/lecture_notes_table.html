<style>
    table.lecture-notes td {
        padding-left: 10px;
        padding-right: 10px;
    }

    table.lecture-notes tr:hover {
        background-color: rgb(255, 255, 255);
    }
</style>

<table class="lecture-notes">
    {% for chapter in page.chapters %}
    {% assign ch_num = chapter.title | split: "." | first %}
    {% if chapter.publish %}
    <tr>
        <td>
            <b>{{chapter.title}}</b>
        </td>
        <td>
            <a href="{{site.baseurl}}/assets/skeleton_notes/mth419_notes_skeleton_{{ch_num}}.pdf">blanks</a>
        </td>
        <td>
            {% if chapter.complete %}
            <a href="{{site.baseurl}}/assets/full_notes/mth419_notes_full_{{ch_num}}.pdf">full</a>
            {% endif %}
        </td>
        <td>
            Textbook: {{chapter.textbook}}
        </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
